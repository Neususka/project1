{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search Results  
{% endblock %}

{% block body %}
    <h2>Search results:</h2>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ result }}">{{ result }}</a>
            </li>
        {% empty %}
            <li>No result.</li>
        {% endfor %}
    </ul>  

{% endblock %}
